<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets\style.css">
    <link href="https://fonts.googleapis.com/css?family=Modak|Roboto" rel="stylesheet">
    <title>LolClock</title>

    <script>
        function sTime(){
            var currentDay = new Date();

            var hours = currentDay.getHours();
            var minutes = currentDay.getMinutes();
            var seconds = currentDay.getSeconds();

            minutes = checkTime(minutes);
            seconds = checkTime(seconds);
            
            document.getElementById('clock').innerHTML = hours + ":" + minutes + ":" + seconds;
            var t = setTimeout(sTime, 500);
        }
        
        function checkTime(i){
            if(i <10){
                i = "0" + i // "0" pour les nombres entres 0 et 9
            }
            return i;
        }
    </script>
</head>

<body onload="sTime()">   
    <div class="center-div">
        <h1>Banane</h1>
        <span class="clock-style"><div id="clock"></div></span> 
    </div>
</body>
</html>
